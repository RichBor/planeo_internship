<div id="ca" style="background-color: #ebebeb">
    <script type="module">

        import {TextureLoader} from "../js/three/src/loaders/TextureLoader.js";
        import * as THREE from '../js/three/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        const container = document.getElementById('ca');
        container.appendChild(renderer.domElement);

        var w = container.offsetWidth;
        renderer.setSize(w, 800);


        const texture = new TextureLoader().load('../imgs/scp939.png');
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        const material = new THREE.MeshBasicMaterial( { map: texture } );
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame( animate );
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render( scene, camera );
        }
        animate();

    </script>
</div>
